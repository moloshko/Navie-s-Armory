<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navie's Armory</title>
    <link rel="icon" href="./Img/ClickImage.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        
        <div>
            <h1>Clicker Armory Havie's</h1>
            <h2>This is all done for the good of Genshin.</h2>
            <div class="button-container">
                <div><img class="header-img left" src="./Img/ClickHover.png"></div>
                <div><button id="start_btn">Play</button></div>
                <div><img class="header-img right" src="./Img/ClickActive.png"></div>    
                
            </div>
            
        </div>
       
    </header>
    <main>
        <div class="block-left">
            <div class="info-Games">
            Оружие: <span>...</span>
            Перемещение: <span>...</span>
            Улучшение: <span>...</span>
            </div>
            <div class="clicker-img"></div>
        </div>
        <div class="block-right">
                <div class="shop-btn">Улучшение\Перемещение</div>
                <div class="shop-btn">+1 к клику</div>
                <div class="shop-btn">+2 к +1 с </div>
                <div class="shop-btn">+3 к клику</div>
                <div class="shop-btn">+4 к +1 с</div>
                <div class="shop-btn">+5 к клику</div>
                <div class="shop-btn">+6 к +1 с</div>
                <div class="shop-btn">+7 к клику</div>
                <div class="shop-btn">+8 к +1 с</div>
                <div class="shop-btn">+9 к клику</div>
                <div class="shop-btn">+10 к +1 с</div>
                <div class="shop-btnreb">Перемещение</div>
            </div>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>
</html>
